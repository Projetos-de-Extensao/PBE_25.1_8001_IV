site_name: Grupo 4 - Projeto DroneEntrega
site_description: Projeto de solução logística e digital para viabilizar entregas na Ilha Primeira (RJ) do Grupo 4
site_author: PBE_25.1_8001_IV
repo_name: PBE_25.1_8001_IV
repo_url: https://github.com/Projetos-de-Extensao/PBE_25.1_8001_IV

theme:
  name: material
  palette:
    - scheme: default
      primary: custom
      accent: custom

  font:
    text: 'Inter'
    code: 'Fira Code'
  logo: /images/skydrop-logo.png
  favicon: /images/favicon.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.footer
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - content.code.copy
    - content.code.select
    - content.code.annotate

extra_css:
  - stylesheets/color.css

plugins:
  - search
  - mkdocs-jupyter:
      execute: false
      include_requirejs: true
      include_source: true
  - mkdocs-nav-weight:
      section_renamed: false
      index_weight: -10
      warning: true
      reverse: false
      headless_included: false

extra:
  consent:
    actions:
      - accept
      - manage

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
